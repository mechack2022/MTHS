
spring:
  application:
    name: auth-service
  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.xml
    test-rollback-on-update: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/healthcare_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 808
keycloak:
  realm: mths
  server-url: ${KEYCLOAK_SERVER_URL:http://localhost:9082}
  client-id: mths-id
  client-secret: ${KEYCLOAK_CLIENT_SECRET}